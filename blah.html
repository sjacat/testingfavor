<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawGress Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li>Dashboard</li>
        <li class="active">Tasks</li>
        <li>Challenges</li>
        <li>Store</li>

    <div class="content">

        <div class="bars">
          <div class="bar xp"><span>XP</span><div class="fill" style="width:0%"></div></div>
          <div class="bar hp"><span>‚ù§Ô∏è</span><div class="fill" style="width:100%"></div></div>
          <div class="bar energy"><span>‚ö°</span><div class="fill" style="width:100%"></div></div>
        </div>
      </div>

      <div class="tasks-section">
        <h2>TASKS</h2>
        <div class="tabs">
          <span class="active">Active</span>
          <span>Completed</span>
          <span>Habits</span>
        </div>

        <div class="task-list">
          <div class="task"><span class="energy">‚ö°10</span><input type="checkbox"> 10 Minutes Cardio</div>

          <div class="task"><span class="energy">‚ö°15</span><input type="checkbox"> 2000 Steps a Day</div>
          <div class="task"><span class="energy">‚ö°5</span><input type="checkbox"> Do Neck and Shoulder Rolls</div>
          <div class="task"><span class="energy">‚ö°2</span><input type="checkbox"> Reach for the Ceiling</div>
        </div>

        <button class="add-btn">+ Add a Habit</button>
      </div>
    </div>
  </div>
</body>
</html>
